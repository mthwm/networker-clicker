<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://mthwm.github.io/resets.css" />
    <link rel="shortcut icon" href="assets/networker.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css?uwu=1" />
    <script src="script.js"></script>
    <title>Bruteforce Simulator | mthwm</title>
  </head>
  <body>
    <div class="left">
      <div class="numbers">
        <h1 class="packets">0 packets</h1>
        <h2 class="packetsPerSecond">0/s</h2>
      </div>
      <img
        src="assets/networker.png"
        alt=""
        class="networker"
        id="networker"
        onclick="addPackets(1)"
      />
    </div>
    <div class="right">
      <div class="device unavailable" id="pc">
        <div class="img-wrap">
          <img src="assets/pc.png" alt="" class="device-image" />
        </div>
        <div class="device-stats">
          <div class="stats">
            <h3>pc</h3>
            <h4>+1 ppc</h4>
          </div>
        </div>
        <div class="price-wrap">
          <h3 class="price" id="pc-price">10 packets</h3>
        </div>
      </div>

      <div class="device unavailable" id="switch">
        <div class="img-wrap">
          <img src="assets/switch.png" alt="" class="device-image" />
        </div>
        <div class="device-stats">
          <div class="stats">
            <h3>switch</h3>
            <h4>+1 pps</h4>
          </div>
        </div>
        <div class="price-wrap">
          <h3 class="price" id="switch-price">100 packets</h3>
        </div>
      </div>

      <div class="device unavailable" id="router">
        <div class="img-wrap">
          <img src="assets/router.png" alt="" class="device-image" />
        </div>
        <div class="device-stats">
          <div class="stats">
            <h3>router</h3>
            <h4>+10 pps</h4>
          </div>
        </div>
        <div class="price-wrap">
          <h3 class="price" id="router-price">500 packets</h3>
        </div>
      </div>

      <div class="device unavailable" id="l3switch">
        <div class="img-wrap">
          <img src="assets/l3switch.png" alt="" class="device-image" />
        </div>
        <div class="device-stats">
          <div class="stats">
            <h3>L3 switch</h3>
            <h4>+100 pps</h4>
          </div>
        </div>
        <div class="price-wrap">
          <h3 class="price" id="l3switch-price">1500 packets</h3>
        </div>
      </div>

      <div class="device unavailable" id="server">
        <div class="img-wrap">
          <img src="assets/server.png" alt="" class="device-image" />
        </div>
        <div class="device-stats">
          <div class="stats">
            <h3>Server</h3>
            <h4>+1000 pps</h4>
          </div>
        </div>
        <div class="price-wrap">
          <h3 class="price" id="server-price">5000 packets</h3>
        </div>
      </div>

      <div class="device unavailable" id="mikrotik">
        <div class="img-wrap">
          <img src="assets/mikrotik.png" alt="" class="device-image" />
        </div>
        <div class="device-stats">
          <div class="stats">
            <h3>Mikrotik</h3>
            <h4>+9999999 pps</h4>
          </div>
        </div>
        <div class="price-wrap">
          <h3 class="price" id="mikrotik-price">999999999 packets</h3>
        </div>
      </div>

      <!--  -->
    </div>
  </body>
</html>
