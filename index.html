<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://mthwm.github.io/resets.css" />
    <link rel="shortcut icon" href="assets/networker.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css?uwu=1" />
    <script src="script.js"></script>
    <title>Networker Clicker | mthwm</title>
  </head>
  <body>
    <div class="left">
      <div class="numbers">
        <h1 class="packets">0 packets</h1>
        <h2 class="packetsPerSecond">0/s</h2>
      </div>
      <img src="assets/networker.png" alt="" class="networker" />
    </div>
    <div class="right">
      <div class="device unavailable" id="pc">
        <div class="img-wrap">
          <img src="assets/pc.png" alt="" class="device-image" />
        </div>
        <div class="device-stats">
          <div class="stats">
            <h3>pc</h3>
            <h4>+1 ppc</h4>
          </div>
        </div>
        <div class="price-wrap">
          <h3 class="price">10 packets</h3>
        </div>
      </div>
    </div>
  </body>
</html>
